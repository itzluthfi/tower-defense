<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tower Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        #gameCanvas {
            border: 4px solid #fff;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            cursor: crosshair;
        }
        .tower-btn {
            transition: all 0.3s;
        }
        .tower-btn:hover {
            transform: scale(1.05);
        }
        .tower-btn.selected {
            border: 3px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- Name Input Modal -->
    <div id="nameModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">ğŸ® Join the Battle!</h2>
            <input 
                type="text" 
                id="playerNameInput" 
                placeholder="Enter your name" 
                maxlength="15"
                class="w-full px-4 py-3 border-2 border-purple-300 rounded-lg mb-4 focus:outline-none focus:border-purple-500 text-lg"
            >
            <button 
                onclick="joinGame()" 
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-pink-700 transition"
            >
                Start Playing
            </button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">
                    ğŸ° Tower Defense Multiplayer
                </h1>
                <div class="flex items-center gap-2">
                    <div id="connectionStatus" class="flex items-center gap-2 px-4 py-2 bg-gray-300 text-gray-700 rounded-full font-semibold">
                        <span class="w-3 h-3 bg-gray-500 rounded-full"></span>
                        Disconnected
                    </div>
                </div>
            </div>
            
            <!-- Game Stats -->
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-gradient-to-br from-red-500 to-red-600 p-4 rounded-xl text-white">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-2xl">â¤ï¸</span>
                        <span class="font-semibold">Lives</span>
                    </div>
                    <div id="livesCount" class="text-3xl font-bold">20</div>
                </div>
                
                <div class="bg-gradient-to-br from-yellow-500 to-yellow-600 p-4 rounded-xl text-white">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-2xl">ğŸ’°</span>
                        <span class="font-semibold">Gold</span>
                    </div>
                    <div id="goldCount" class="text-3xl font-bold">500</div>
                </div>
                
                <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-4 rounded-xl text-white">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-2xl">ğŸŒŠ</span>
                        <span class="font-semibold">Wave</span>
                    </div>
                    <div id="waveCount" class="text-3xl font-bold">1</div>
                </div>
                
                <div class="bg-gradient-to-br from-purple-500 to-purple-600 p-4 rounded-xl text-white">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-2xl">ğŸ‘¥</span>
                        <span class="font-semibold">Players</span>
                    </div>
                    <div id="playersCount" class="text-3xl font-bold">0</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Tower Selection -->
            <div class="lg:col-span-1 space-y-4">
                <div class="bg-white rounded-2xl shadow-2xl p-6">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">ğŸ—¼ Towers</h3>
                    
                    <button onclick="selectTower('basic')" class="tower-btn selected w-full bg-gradient-to-r from-blue-500 to-blue-600 p-4 rounded-xl mb-3 text-white" id="tower-basic">
                        <div class="flex justify-between items-center">
                            <div class="text-left">
                                <div class="font-bold text-lg">âš”ï¸ Basic</div>
                                <div class="text-sm opacity-90">Damage: 10</div>
                            </div>
                            <div class="text-xl font-bold">ğŸ’°100</div>
                        </div>
                    </button>
                    
                    <button onclick="selectTower('sniper')" class="tower-btn w-full bg-gradient-to-r from-red-500 to-red-600 p-4 rounded-xl mb-3 text-white" id="tower-sniper">
                        <div class="flex justify-between items-center">
                            <div class="text-left">
                                <div class="font-bold text-lg">ğŸ¯ Sniper</div>
                                <div class="text-sm opacity-90">Damage: 50</div>
                            </div>
                            <div class="text-xl font-bold">ğŸ’°200</div>
                        </div>
                    </button>
                    
                    <button onclick="selectTower('rapid')" class="tower-btn w-full bg-gradient-to-r from-green-500 to-green-600 p-4 rounded-xl mb-3 text-white" id="tower-rapid">
                        <div class="flex justify-between items-center">
                            <div class="text-left">
                                <div class="font-bold text-lg">âš¡ Rapid</div>
                                <div class="text-sm opacity-90">Damage: 5 (Fast)</div>
                            </div>
                            <div class="text-xl font-bold">ğŸ’°150</div>
                        </div>
                    </button>
                    
                    <button onclick="selectTower('splash')" class="tower-btn w-full bg-gradient-to-r from-orange-500 to-orange-600 p-4 rounded-xl mb-3 text-white" id="tower-splash">
                        <div class="flex justify-between items-center">
                            <div class="text-left">
                                <div class="font-bold text-lg">ğŸ’¥ Splash</div>
                                <div class="text-sm opacity-90">Area Damage: 15</div>
                            </div>
                            <div class="text-xl font-bold">ğŸ’°250</div>
                        </div>
                    </button>
                </div>

                <!-- Players List -->
                <div class="bg-white rounded-2xl shadow-2xl p-6">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">ğŸ‘¥ Players</h3>
                    <div id="playersList" class="space-y-2">
                        <div class="text-gray-500 text-center py-4">Waiting for players...</div>
                    </div>
                </div>
            </div>

            <!-- Game Canvas -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-2xl shadow-2xl p-6">
                    <canvas id="gameCanvas" width="800" height="600" class="w-full rounded-xl"></canvas>
                    
                    <div class="mt-4 flex gap-3">
                        <button onclick="startWave()" id="startWaveBtn" class="flex-1 bg-gradient-to-r from-green-600 to-green-700 text-white py-4 rounded-xl font-bold text-lg hover:from-green-700 hover:to-green-800 transition">
                            ğŸš€ Start Wave
                        </button>
                        <button onclick="resetGame()" class="flex-1 bg-gradient-to-r from-gray-600 to-gray-700 text-white py-4 rounded-xl font-bold text-lg hover:from-gray-700 hover:to-gray-800 transition">
                            ğŸ”„ Reset Game
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat & Activity Log -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-2xl p-6 h-full flex flex-col">
                    <h3 class="text-2xl font-bold mb-4 text-gray-800">ğŸ’¬ Activity Log</h3>
                    <div id="messageLog" class="flex-1 overflow-y-auto space-y-2 mb-4 max-h-96">
                        <div class="text-gray-500 text-sm">Connecting to server...</div>
                    </div>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="chatInput" 
                            placeholder="Type a message..." 
                            class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                            onkeypress="if(event.key==='Enter') sendChat()"
                        >
                        <button onclick="sendChat()" class="bg-purple-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-purple-700 transition">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
